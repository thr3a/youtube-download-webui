<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <title>YouTube Download WebUI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-10 bg-white border-b border-gray-200">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center">
      <h1 class="text-lg sm:text-xl font-semibold tracking-tight">YouTube Download WebUI</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 入力パネル -->
    <section class="bg-white shadow-sm border border-gray-200 rounded-xl p-4 sm:p-6">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-start">
        <!-- URL入力 -->
        <div class="md:col-span-6">
          <label for="url" class="block text-sm font-medium text-gray-700 mb-1">動画URL</label>
          <input
            id="url"
            type="text"
            placeholder="https://"
            class="block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm outline-none ring-0 focus:border-blue-500"
          />
        </div>

        <!-- 追加パラメータ -->
        <div class="md:col-span-6">
          <label for="ytDlpParams" class="block text-sm font-medium text-gray-700 mb-1">追加パラメータ</label>
          <input
            id="ytDlpParams"
            type="text"
            placeholder="--write-thumbnail"
            class="block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm outline-none ring-0 focus:border-blue-500"
          />
        </div>

        <!-- ダウンロード種別 -->
        <div class="md:col-span-3">
          <span class="block text-sm font-medium text-gray-700 mb-1">種別</span>
          <div class="flex flex-wrap gap-4 items-center">
            <label class="inline-flex items-center gap-2 text-sm">
              <input type="radio" name="download_type" value="video" checked class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
              <span>動画</span>
            </label>
            <label class="inline-flex items-center gap-2 text-sm">
              <input type="radio" name="download_type" value="audio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
              <span>音声のみ</span>
            </label>
          </div>
        </div>

        <!-- 開始ボタン -->
        <div class="md:col-span-3 flex md:justify-end items-end">
          <button
            id="startBtn"
            class="inline-flex items-center justify-center rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50 disabled:cursor-not-allowed w-full md:w-auto"
          >
            開始
          </button>
        </div>
      </div>

      <!-- エラー表示 -->
      <div
        id="formError"
        class="mt-3 rounded-md border border-red-300 bg-red-50 px-3 py-2 text-sm text-red-700"
        style="display:none;"
      ></div>

      <!-- 補足 -->
      <p class="mt-3 text-sm text-gray-500">
        プレイリストURLは未対応 / 1並列ダウンロード
      </p>
    </section>

    <!-- 履歴 -->
    <section class="mt-6 bg-white shadow-sm border border-gray-200 rounded-xl p-0">
      <div class="px-4 sm:px-6 pt-4">
        <h2 class="text-base font-semibold text-gray-800">履歴</h2>
      </div>
      <div class="mt-3 overflow-x-auto">
        <table class="min-w-full border-t border-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="whitespace-nowrap px-4 py-3 text-left text-xs font-semibold text-gray-600">ステータス</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600">タイトル</th>
              <th class="whitespace-nowrap px-4 py-3 text-left text-xs font-semibold text-gray-600">形式</th>
              <th class="whitespace-nowrap px-4 py-3 text-left text-xs font-semibold text-gray-600">サイズ</th>
              <th class="whitespace-nowrap px-4 py-3 text-left text-xs font-semibold text-gray-600">進捗</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600">エラー</th>
              <th class="whitespace-nowrap px-4 py-3 text-left text-xs font-semibold text-gray-600">操作</th>
            </tr>
          </thead>
          <tbody id="historyBody" class="divide-y divide-gray-100">
            <!-- JSで行が描画されます -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', path='main.js') }}"></script>
</body>
</html>
